<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Module 4 Assignment - Combined Code</title>
</head>
<body>
  <h1>Check the browser console for output</h1>

  <script>
    // SpeakHello logic
    var helloSpeaker = {
      speak: function (name) {
        console.log("Hello " + name);
      }
    };

    // SpeakGoodBye logic
    var byeSpeaker = {
      speak: function (name) {
        console.log("Good Bye " + name);
      }
    };

    // Main execution logic
    (function () {
      var names = [
        "Yaakov", "John", "Jen", "Jason",
        "Paul", "Frank", "Larry", "Paula",
        "Laura", "Jim"
      ];

      for (var i = 0; i < names.length; i++) {
        var name = names[i];
        var firstLetter = name.charAt(0).toLowerCase();

        if (firstLetter === "j") {
          byeSpeaker.speak(name);
        } else {
          helloSpeaker.speak(name);
        }
      }
    })();
  </script>
</body>
</html>
